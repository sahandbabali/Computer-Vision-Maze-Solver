<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision Maze Solver</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <nav class="navbar bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Computer Vision Maze Solver</a>
            </div>
        </nav>



        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title">Step 1:</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Process the image</h6>


                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Upload image</label>
                            <input class="form-control" type="file" id="fileInput" accept="image/*">
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Preview</label>

                            <div class="card">
                                <div id="imageContainer" class="card-body">

                                </div>
                            </div>

                        </div>


                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="colsinput" class="form-label">Cols:</label>
                                    <input type="number" class="form-control" id="colsinput">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="rowsinput" class="form-label">Rows:</label>
                                    <input type="number" class="form-control" id="rowsinput">
                                </div>
                            </div>
                        </div>

                        <p>Press h to set home
                            <br>
                            Press e to set end
                            <br>
                            Use arrow keys to move the image
                            <br>Use + and - to scale the image
                        </p>


                        <button id="processbtn" type="button" class="btn btn-primary">Process image</button>




                    </div>
                </div>


                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="card-title">Step 2:</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Solve the maze</h6>

                        <button id="startbtn" type="button" class="btn btn-primary">Start</button>
                        <button id="pausebtn" type="button" class="btn btn-primary">Pause</button>
                        <button id="resetbtn" type="button" class="btn btn-primary">Reset</button>
                    </div>
                </div>









            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <span id="emptycellbadge" class="badge text-bg-primary">Empty</span>
                        <span id="obstaclecellbadge" class="badge text-bg-primary">Obstacle</span>
                        <span id="homeendcellbadge" class="badge text-bg-primary">Home / End</span>
                        <span id="opensetbadge" class="badge text-bg-primary">Open set</span>


                        <span id="pathcellbadge" class="badge text-bg-primary">Path</span>

                        <div id="canvasbox">




                        </div>

                        <button id="screenshotbtn" type="button" class="btn btn-outline-secondary">Screenshot</button>

                    </div>
                </div>



            </div>

        </div>


    </div>






    <script defer src="./app.js"></script>
</body>

</html>
